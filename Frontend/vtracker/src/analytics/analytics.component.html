<mat-toolbar>
    <mat-toolbar-row>
        <span>{{pageTitle}}</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span>Compare:</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group animationDuration="0ms">
    <mat-tab label="Stream Views">
        <mat-card>
            <mat-card class="mat-elevation-z4">
                <canvas baseChart 
                    [data]="monthViewData"
                    [options]="monthViewOptions"
                    [type]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
                </canvas>
            </mat-card>
            <mat-card class="mat-elevation-z4">
                <canvas baseChart 
                    [data]="dayViewData"
                    [options]="dayViewOptions"
                    [type]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
                </canvas>
            </mat-card>
        </mat-card>
    </mat-tab>
    <mat-tab label="Stream Duration">
        <mat-card>
            <mat-card class="mat-elevation-z4">
                <canvas baseChart 
                    [data]="monthTimeData"
                    [options]="monthTimeOptions"
                    [type]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
                </canvas>
            </mat-card>
            <mat-card class="mat-elevation-z4">
                <canvas baseChart 
                    [data]="dayTimeData"
                    [options]="dayTimeOptions"
                    [type]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
                </canvas>
            </mat-card>
        </mat-card>
    </mat-tab>

</mat-tab-group>
